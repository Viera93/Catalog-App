<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Category Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div th:replace="navbar :: myNavbar"></div>
	</br>
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div th:if="${brand.id==null}"><h3 class="text center">Create new Brand</h3></div>
				<div th:unless="${brand.id==null}"><h3 class="text center">Edit Brand</h3></div>
				<div class="card-body">
					<form th:action="@{/brands/save}" th:object="${brand}"
						method="POST">
						<input type="hidden" th:field= "*{id}" th:value="${brand.id}"/>

						<div class="form-group">
							<label>Brand Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="brandName"
									name="brandName" th:field="*{brandName}" required />
							</div>
						</div>
						
						<div class="form-group">
							<label>Choose one ore more categories:</label>
							<div class="col-sm-10">
								 <select th:field="*{categories}"class="form-control" required multiple="multiple">
								 <th:block th:each="category : ${categories}">
								 <option th:text="${category.categoryName}" th:value=${category.id}></option>
								 </th:block>
								 </select>
							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<button class="btn btn-primary" type="submit">Save</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
