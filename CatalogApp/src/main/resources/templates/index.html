<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div th:replace="navbar :: myNavbar"></div>
		<h1 class="text-center">Catalog App</h1>

		<div class="card-deck">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">
						<a th:href="@{/products}">Products</a>
					</h3>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">
						<a th:href="@{/categories}">Categories</a>
					</h3>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">
						<a th:href="@{/brands}">Brands</a>
					</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
