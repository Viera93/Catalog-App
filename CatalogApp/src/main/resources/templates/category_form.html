<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Category Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div th:replace="navbar :: myNavbar"></div>
	 </br>
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div th:if="${category.id==null}"><h3 class="text center">Create new Category</h3></div>
				<div th:unless="${category.id==null}"><h3 class="text center">Edit Category</h3></div>
				<div class="card-body">
					<form th:action="@{/categories/save}" th:object="${category}"
						method="POST">
						<input type="hidden" th:field= "*{id}" th:value="${category.id}"/>

						<div class="form-group">
							<label>Category Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="categoryName"
									name="categoryName" th:field="*{categoryName}" required />
							</div>
						</div>
						
						 

						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<button class="btn btn-primary" type="submit">Save</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
