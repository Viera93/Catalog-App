<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div th:replace="navbar :: myNavbar"></div>
		<h1 class="text-center">Products</h1>
		<div class="row">
			<div class=col-lg-3>
				<a th:href="@{/products/new}" class="btn btn-primary btn-md mb-3">add</a>
			</div>
		</div> 

		<div>
			<table class="table table-striped table table-hover">
				<thead class="table-dark">
					<tr>
						<th>Product Name</th>
						<th>Price</th>
						<th>Category Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="product : ${products}">
				<td th:text="${product.productName}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.category.categoryName}"></td>
				<td>
				<a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>
				
			
				<a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm">Delete</a>
				</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
